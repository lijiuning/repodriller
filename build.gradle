plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://maven.tmatesoft.com/content/repositories/releases/'
    }

    maven {
        url = 'https://repo.eclipse.org/content/groups/releases/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'com.google.guava:guava:18.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.10.0'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.apache.logging.log4j:log4j-core:2.10.0'
    implementation 'org.apache.commons:commons-lang3:3.3.2'
    implementation 'commons-io:commons-io:2.4'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:4.8.0.201706111038-r'
    implementation 'com.thoughtworks.xstream:xstream:1.4.7'
    implementation 'org.tmatesoft.svnkit:svnkit:1.8.10'
    testImplementation 'org.mockito:mockito-all:1.10.8'
    testImplementation 'junit:junit:4.12-beta-3'
}

group = 'org.repodriller'
version = '2.0.2-SNAPSHOT'
description = 'repodriller'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
